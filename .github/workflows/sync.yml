name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'      # 每天UTC 0点自动同步
  workflow_dispatch:         # 允许手动手动同步

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v2
        with:
          owner: eigent-ai
          repo: eigent
          base: main
          head: main
